<!DOCTYPE html>

    <style>
        * {
  box-sizing: border-box;
}

body {
  background-color: #fdfcfa;
  margin:0;
 
  width: 100vw;
  display: flex;
  flex-direction: column;
}
button {
  padding: 10px;
  color: #5f4a3e;
  border: 1px solid #ccc;
  border-radius: 5px;
  font-family: 'Merienda', cursive;
  background: #fff;
  margin-left: 20px;
}

#alert {
  
  position: relative;
  color:#de4940;
  font-family: 'Merienda', cursive;
  font-size:25px;
  margin-top:10px;
  text-align:center;
}

#quote {
  position: relative;
  color:#5f4a3e;
  font-family: 'Merienda', cursive;
  font-size:25px;
  margin-top:10px;
  text-align:center;
  cursor:auto;
}
button:hover {
  background:#cebdaf;
  color:#5f4a3e;
}
.content {
  display:flex;
  flex-direction:column;
  justify-content:space-evenly;
  
  flex: 0 0 30%;
}
.topContainer {
    margin-top: 20px;
    justify-content: space-evenly;
    display: flex;

}

.bottomContainer {
    margin-top: 20px;
    justify-content: space-evenly;
    display: flex;

}

.outerflex {
  display:flex;
  flex-direction:column;
  justify-content:space-around;
  flex: 1;
  height:66vh;
}
p {
  cursor:pointer;
}

.outerBorder {
  border:2px dashed #000;
  padding:5px;
  height: fit-content;
   width: fit-content;
  margin: 10px;
}

.tile {
  width: 100px;
  height: 100px;
  background-color: #fdfcfa;
  padding: 1%;
  z-index: 1000;
  box-sizing: border-box;
  box-shadow: 0 0.5em 1em rgba(0, 0, 0, 0.3);
  cursor: move;
  border: 5px solid #5f4a3e;
}


.blank {
    min-width: 114px;
    min-height: 114px;
    background-color: #fdfcfa;
    padding: 1%;
    z-index: 100;
    box-sizing: border-box;
    box-shadow: 0 0.5em 1em rgba(0, 0, 0, 0.3);
    border: 2px dashed #000;
    top: 200px;
    padding: 5px;
    margin: 10px;
}


.ui-state-highlight {
  border-color:red ;
}

@media all and (max-width:1200px) {
  .outerflex {
    /*display: flex;*/
    flex-direction: row;
    justify-content: space-around;
    height:auto;
  }
  .topContainer,.bottomContainer {
    /*width: fit-content;
    margin-top: 20px;
    justify-content: space-evenly;
    display: flex;*/
    flex-direction: column;
  }
}
</style>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
</head>

var tileArr = [];
var ansID = ["6","8","1","2","7","4","3","5"];
var droppedID = [0,0,0,0,0,0,0,0];
var dragThis = 0;
var dropThis = 0;
$(document).ready(function() {
  $(".tile").each(function() {
    $( this ).draggable({
      drag: function( event, ui ) {
        dragThis = ($(this).attr("id"));
      }
    });
  });
  $(".blank").each(function() {
    $( this ).droppable({
      drop: function( event, ui ) {
        $( this ).addClass( "ui-state-highlight" );
        dropThis = ($(this).attr("id").substring(2,1)) - 1;
        console.log("dropped " + dropThis)
        droppedID[dropThis] = dragThis;
      },
      out: function( event, ui ) {
        $( this ).removeClass( "ui-state-highlight" );
        droppedID[dropThis] = 0;
        
    }
    });
  
  });
  
  $("button").click(function() {
    var c = 0;
    $(".blank").each(function(obj, value) {
      if ($(this).hasClass("ui-state-highlight")) {
        //do nothing
      } else {
        c++;
      }
    })
      if (c > 0) {
        $("#alert").html("Please place all tiles!");
      } else {
        var w = 0;
        $.each(ansID, function(obj, value) {
          console.log(value + " | " + droppedID[obj])
          if (value == droppedID[obj]) {
            w++
          }
          if ( w == 8 ) {
             $("#alert").html("You win!");
          } else {
             $("#alert").html("Sorry please try again!");
          }
        });
      }
  })
  
});
